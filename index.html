<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "style/style.css">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>Mi primera página</title>
    <script src="https://kit.fontawesome.com/cd7a3a8748.js" crossorigin="anonymous"></script>
    <!-- JS code -->
    <script src="js/theme.js"></script>
    <script src="js/dropButton.js"></script>
    <script src="js/slide.js"></script>
</head>
 
    <body>

        <main>

            <!-- Header -->
            
            <div id="header"> <!-- Border of the header -->
                
                <header id="insideHeader">

                    <button id="aboutMe" class="header-button" onclick="slideShows(1)">
    
                        <strong>
                            Sobre mi
                        </strong>
    
                        <!-- Border-bottom btn -->
                        <div class="border"></div>
                        
                    </button>
    
                    <button id="bestGames" class="header-button" onclick="slideShows(2)">
    
                        <strong>
                            Partidas
                        </strong>
    
                        <!-- Border-bottom btn -->
                        <div class="border"></div>
                        
                    </button>
    
                    <button id="clips" class="header-button" onclick="slideShows(3)">
    
                        <strong>
                            Clips
                        </strong>
    
                        <!-- Border-bottom btn -->
                        <div class="border"></div>
                        
                    </button>
                    
                    <div class="dropdown">
    
                        <button class="header-button" id="gamesButton">
    
                            <strong class="stats">
                                Estadísticas
                            </strong>
    
                            <!-- Border-bottom btn -->
                            <div class="border"></div>
                            
                        </button>
    
                        
                        <div id="gamesDrop" class="gamesDropdown">
    
                            <button class="gamesButton" id="CWbutton" onclick="slideShows(4)"
    
                                <strong>
                                    Cold War
                                </strong>
                                
                            </button>
    
    
                            <button class="gamesButton" id="MWbutton" onclick="slideShows(5)">
    
                                <strong>
                                    Modern Warfare
                                </strong>
                                
                            </button>
    
        
                            <button class="gamesButton" id="BO4button" onclick="slideShows(6)">
    
                                <strong>
                                    Black Ops 4
                                </strong>
                                
                            </button>
    
                        </div>
    
                    </div>
    
                </header>
            </div>


            <!-- Title -->
            
            <h1>
                KingWhiteSkin
            </h1>


            <!-- Content -->

            <div id="content">

                <div class="content">
                    Sobre mi
                </div>

                <div class="content">
                    Matches
                </div>


                <div class="content">
                    Clips
                </div>


                <div class="content">
                    CW
                </div>

                <div class="content">
                    MW
                </div>


                <div class="content">
                    BO4
                </div>
            </div>



            <!-- Icons -->

            <div id="icons">

                <!-- Tooltips -->

                <div class="tooltip">

                    <a href="https://about.gitlab.com/" target="_blank">
                        <i class="fab fa-gitlab"></i>
                    </a>

                    <span>
                        Gitlab
                    </span>

                </div>

                <div class="tooltip">

                    <a href="https://twitter.com/jorgeloopzz" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>

                    <span>
                        Twitter
                    </span>

                </div>


                <div class="tooltip">

                    <a href="https://www.youtube.com/channel/UCZ41zUhamIJ6ooKJatyzxeA" target="_blank">
                        <i class="fab fa-youtube"></i>
                    </a>

                    <span>
                        Youtube
                    </span>

                </div>


                <diV class="tooltip">

                    <a href="https://github.com/Jorgedeveloopzz" target="_blank">
                        <i class="fab fa-github"></i>
                    </a> 

                    <span>
                        Github
                    </span>

                </diV>
                
                
                <!-- Change Theme button -->
                <button id="changeThemeButton">
                    <i class="fas fa-adjust"></i>
                </button>

            </div>

        </main>

    </body>

</html>
