<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "style.css" href = "responsive.css">    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
    <title>Mi primera página</title>
    <script src="https://kit.fontawesome.com/cd7a3a8748.js" crossorigin="anonymous"></script>
    <!-- JS code -->

</head>
 
    <body>


        <main>

            <div id="header">

                <header id="insideHeader">

                    <div class="border">
    
                        <button id="aboutMe" class="header-button">
    
                            <strong>
                                Sobre mi
                            </strong>
                            
                        </button>
    
                    </div>

                        <button id="bestGames" class="header-button">

                            </strong>

                    </div>
    
                    <div class="border">
    
                        <button id="clips" class="header-button">
    
                            <strong>
                                Clips
                            </strong>
                            
                        </button>
    
                    </div>
    
                    <div class="border">
    
                        <div class="dropdown">

                                    Estadísticas

                                    </strong>

                                <button class="gamesButton" id="BO4button">
    
                                    <strong>
                                        Black Ops 4
                                    </strong>
                                    
                                </button>
    
                            </div>
        
                        </div>
    
                    </div>
    
                </header>

            <!-- Title -->
            
            <h1>
                KingWhiteSkin
            </h1>


            <!-- Content -->

            <div id="content">
                <div id="content2">

                </div>
            </div>



            <!-- Icons -->

            <div id="icons">

                <div class="tooltip">

                    <a href="https://www.instagram.com/jorgeloopzz/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>

                    <span id="insta">
                        Instagram
                    </span>

                </div>


                <div class="tooltip">

                    <a href="https://twitter.com/jorgeloopzz" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>

                    <span>
                        Twitter
                    </span>

                </div>

                    </a>

                    <span>
                        Youtube
                    </span>

                </div>


                <diV class="tooltip">

                    <a href="https://github.com/Jorgedeveloopzz" target="_blank">
                        <i class="fab fa-github"></i>
                    </a> 

                    <span>
                        Github
                    </span>

                </diV>
                
                
                <!-- CHange Theme button -->
                <div class="tooltip">

                    <button id="changeThemeButton">
                        <i class="fas fa-adjust"></i>
                    </button>
                    
                    <span id="theme">
                        ¡Cambia el color de la página!
                    </span>

                </div>
